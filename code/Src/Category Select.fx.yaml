"'Category Select' As screen":
    Fill: =ColorScheme.screenBackground

    CategoryMainContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =10

        MobileNavLinks As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =MGallery && 'Category Select'.Size<=1
                //This is a side panel that is visible when the user selects the hamburger menu
            Width: =100
            ZIndex: =1

            HomeMobileNavButtonGallery_5 As gallery.galleryVertical:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                Items: =navCol
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Create A Ticket'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
                ShowScrollbar: =false
                TemplateSize: =Parent.Width
                Width: =Parent.Width
                ZIndex: =1

                MobileNavGalleryNameLabel_7 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =1
                    OnSelect: =Select(Parent)
                    Size: =15
                    Text: =ThisItem.NavName
                    Width: =Parent.TemplateWidth
                    ZIndex: =1

                MobileNavButton_9 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    HoverFill: =ColorFade(RGBA(105,105,105, .25), -20%)
                    OnSelect: =Select(Parent)
                    PressedColor: =RGBA(105,105,105,.35)
                    PressedFill: =RGBA(105,105,105,.35)
                    Text: =""
                    Width: =Parent.TemplateWidth
                    ZIndex: =2

        CategoryVerticalLayoutContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =3

            HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =Parent.Height/9.5
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =250
                ZIndex: =1

                HomeNavContainer_4 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =7
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =2

                    compWebHeader_14 As compWebHeader_13:
                        AlignInContainer: =AlignInContainer.Center
                        CompScreenSize: =Home.Size
                        Height: =Parent.Height
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640

            HomeMoblieHeaderContainer_3 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(118, 173, 149, 1)
                Height: =200 //Parent.Height/5
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =50
                Visible: |-
                    =//Home.Size=1
                    //This container is visible when the screen is in mobile view and the topmost is invisible
                    false
                Width: =Parent.Width
                ZIndex: =2

                MoblieHamburgerMenu_7 As icon.Hamburger:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(0, 0, 0, 1)
                    Icon: =If(HambIconChange, Icon.ChevronLeft, Icon.Hamburger)
                    OnSelect: |-
                        =UpdateContext({HambIconChange:!HambIconChange});
                        UpdateContext({MGallery:!MGallery});
                    ZIndex: =1

            HomeHeaderContainer2_3 As groupContainer.horizontalAutoLayoutContainer:
                Fill: =ColorScheme.primary
                FillPortions: =0
                Height: =Parent.Height/12
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =Home.Size>1
                    //Second header container housing the dropdown for the notifications button, user name, and picture, the picture and notifications icon disappear after a screen breakpoint has been reached
                Width: =Parent.Width
                ZIndex: =4

                SelectACategory As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    Fill: =ColorScheme.primary
                    FillPortions: =1
                    FontWeight: =FontWeight.Bold
                    Height: =Parent.Height
                    Size: =28
                    Text: ="Select a Category"
                    Width: =App.Width
                    Y: =114
                    ZIndex: =4

            HomeMainContentContainer_2 As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =10
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =true
                    //Main Content container this houses certian elements such as the searchbar, and 2 button galleries, one for desktop, and another for mobile
                Width: =Parent.Width
                ZIndex: =6

                AlertRibbonContainerTest_3 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =RGBA(232, 244, 217, 1)
                    FillPortions: =0
                    Height: =Parent.Height/16
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Visible: =!CloseAlertRibbon
                    Width: =Parent.Width
                    ZIndex: =2

                    AlertContianer_3 As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =3

                        Label12_3 As label:
                            Align: =Align.Center
                            AlignInContainer: =AlignInContainer.Stretch
                            Color: =RGBA(168, 0, 0, 1)
                            FillPortions: =1
                            Height: =Parent.Height
                            LayoutMinHeight: =Parent.Height
                            Size: =If(Home.Size=1, 8, 15)
                            Text: |
                                =If(IsBlank(AlertMessage), "", AlertMessage)
                            ZIndex: =1

                        Icon12_3 As icon.Cancel:
                            Color: =RGBA(176, 176, 176, 1)
                            Height: =Parent.Height
                            Icon: =Icon.Cancel
                            OnSelect: |-
                                =UpdateContext({CloseAlertRibbon:true})
                            ZIndex: =2

                ButtonsContainer_2 As groupContainer.verticalAutoLayoutContainer:
                    FillPortions: =8
                    Height: =Parent.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    Width: =Parent.Width
                    ZIndex: =3

                    ButtonGallery_Category As gallery.galleryVertical:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =553
                        Items: =Filter(Category, parentId = Blank())
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        OnSelect: |-
                            =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                        ShowScrollbar: =false
                        TemplateSize: =Parent.Height/3
                        Visible: ='Category Select'.Size>1
                        Width: =Parent.Width
                        WrapCount: =If('Category Select'.Size=4,CountRows(navCol),3)
                        Y: =215
                        ZIndex: =1

                        ButtonGalleryBackgroundButton_3 As button:
                            BorderColor: =ColorScheme.secondary
                            Color: =ColorScheme.secondary
                            Fill: =ColorScheme.secondary
                            Height: =Parent.TemplateHeight - 20
                            OnSelect: |-
                                =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                            Text: =""
                            Width: =Parent.TemplateWidth - 20
                            X: =(Parent.TemplateWidth - Self.Width)/2
                            Y: =(Parent.TemplateHeight - Self.Height)/2
                            ZIndex: =1

                        Label22_2 As label:
                            Align: =Align.Center
                            Color: =ColorScheme.primary
                            FontWeight: =FontWeight.Semibold
                            Height: =Parent.TemplateHeight - 20
                            OnSelect: |-
                                =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                            Size: =15
                            Text: =ThisItem.name
                            Width: =Parent.TemplateWidth - 20
                            X: =(Parent.TemplateWidth-Self.Width)/2
                            Y: =(Parent.TemplateHeight - Self.Height)/2
                            ZIndex: =2

                    MOBILEButtonGallery_Category As gallery.galleryVertical:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =Parent.Height
                        Items: =Filter(Category, parentId = Blank())
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        OnSelect: |-
                            =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                        ShowScrollbar: =false
                        TemplatePadding: =0
                        TemplateSize: =Parent.Width
                        Visible: ='Category Select'.Size=1
                        Width: =Parent.Width
                        WrapCount: =2
                        Y: =215
                        ZIndex: =3

                        ButtonGalleryBackgroundButton_5 As button:
                            BorderColor: =ColorScheme.secondary
                            Color: =ColorScheme.secondary
                            Fill: =ColorScheme.secondary
                            Height: =Parent.TemplateHeight/2.5
                            OnSelect: |-
                                =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                            Text: =""
                            Width: =Parent.TemplateWidth/1.2
                            X: =(Parent.TemplateWidth - Self.Width)/2
                            Y: =(Parent.TemplateHeight - Self.Height)/2
                            ZIndex: =1

                        Label22_3 As label:
                            Align: =Align.Center
                            Color: =ColorScheme.primary
                            FontWeight: =FontWeight.Semibold
                            Height: =ButtonGalleryBackgroundButton_5.Height
                            OnSelect: |-
                                =Navigate('Create A Ticket', ScreenTransition.Fade, {FirstCategory: ThisItem.id })
                            Size: =15
                            Text: =ThisItem.name
                            Width: =ButtonGalleryBackgroundButton_5.Width
                            X: =(Parent.TemplateWidth-Self.Width)/2
                            Y: =(Parent.TemplateHeight - Self.Height)/2
                            ZIndex: =2

                compMobileMenu_11 As compMobileMenu_10:
                    Height: =Parent.Height/5
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    Visible: ='Category Select'.Size=1
                    Width: =Parent.Width
                    Y: =Parent.Height-Self.Height
                    ZIndex: =4

    compWebMenu_11 As compWebMenu_10:
        Height: =Parent.Height
        Visible: ='Create A Ticket'.Size>1
        Width: =If(!compWebMenu_10.ExpandMenu, 55, 160)
        ZIndex: =11

