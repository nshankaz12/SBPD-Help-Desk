"ScreenTemplate As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":

    TemplateContainer1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        TemplateHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height/5.7
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            compWebHeader_2 As compWebHeader:
                CompScreenSize: =ScreenTemplate.Size
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                ZIndex: =1

            Label26_2 As label:
                Align: =Align.Center
                Color: =Color.White
                Fill: =ColorScheme.primary
                Height: =Parent.Height/2.4
                Size: =If(ScreenTemplate.Size = 1, titleText.mobileSize, titleText.desktopSize)
                Text: ="Title"
                Width: =Parent.Width
                ZIndex: =2

        TemplateMain As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            AlertRibbonContainerTest_4 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =RGBA(232, 244, 217, 1)
                FillPortions: =0
                Height: =CountRows(Alerts_1) * 40
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =40
                LayoutMode: =LayoutMode.Auto
                Visible: =!CloseAlertRibbon
                Width: =Parent.Width
                ZIndex: =1

                Gallery7_1 As gallery.galleryVertical:
                    DelayItemLoading: =true
                    FillPortions: =0
                    Height: =CountRows(Alerts_1) * 40
                    Items: =Filter(Alerts_1, dateExpired >= Today())
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                    Width: =Parent.Width
                    ZIndex: =1

                    Label12_4 As label:
                        DisplayMode: =DisplayMode.View
                        OnSelect: =Select(Parent)
                        Size: =15
                        Text: =ThisItem.titleText
                        Underline: =true
                        ZIndex: =1

        TemplateFooter As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =If(ScreenTemplate.Size > 1, false, true)
            Width: =Parent.Width
            ZIndex: =4

            compMobileMenu_18 As compMobileMenu:
                Height: =Parent.Height
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Visible: =Home.Size=1
                Width: =Parent.Width
                Y: =Parent.Height-Self.Height

