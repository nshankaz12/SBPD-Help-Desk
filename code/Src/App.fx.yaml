App As appinfo:
    BackEnabled: =false
    OnStart: |
        =If(
            LookUp(
                Users,
                email = User().Email,
                userRole
            ) = "admin",
            Set(
                is_admin,
                true
            ),
            Set(
                is_admin,
                false
            )
        );
        
        Set(
            userData,
            {
                firstName: LookUp(
                    Users,
                    email = User().Email,
                    firstName
                ),
                lastName: LookUp(
                    Users,
                    email = User().Email,
                    lastName
                ),
                email: User().Email,
                role: LookUp(
                    Users,
                    email = User().Email,
                    userRole
                ),
                id: LookUp(
                    Users,
                    email = User().Email,
                    id
                )
            }
        );

