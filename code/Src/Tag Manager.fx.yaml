"'Tag Manager' As screen":

    TagDataTable As gallery.galleryVertical:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =2
        Height: =617
        Items: =Tags
        Layout: =Layout.Vertical
        TemplatePadding: =20
        TemplateSize: =54
        Width: =519
        X: =112
        Y: =96
        ZIndex: =1

        TagList As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderThickness: =2
            OnSelect: =Select(Parent)
            Text: =ThisItem.name
            Width: =200
            X: =20
            Y: =23
            ZIndex: =1

        Button18 As button:
            BorderThickness: =0
            Fill: =RGBA(255, 0, 0, 1)
            Height: =32
            OnSelect: =Remove(Tags, ThisItem)
            Text: ="Button"
            X: =302
            Y: =23
            ZIndex: =2

    TagTextfield As form:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =2
        DataSource: =Tags
        DefaultMode: =FormMode.New
        Height: =158
        NumberOfColumns: =1
        Width: =497
        X: =734
        Y: =301
        ZIndex: =2

        TagNameField As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="name"
            Default: =ThisItem.name
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Tags],DataSourceInfo.DisplayName,"name")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Tags], DataSourceInfo.MaxLength, "name")
            Required: =false
            Update: =DataCardValue1.Text
            Width: =495
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey1 As label:
                Align: =Align.Center
                AutoHeight: =true
                Height: =34
                Text: ="Tag Name"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =32
                Y: =24
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

    ButtonForAddingTag As button:
        BorderThickness: =0
        OnSelect: |-
            =Patch(Tags, Defaults ( Tags ), { name : DataCardValue1.Text })
        Text: ="Add Tag"
        X: =902
        Y: =489
        ZIndex: =3

    compWebHeader_3 As compWebHeader:
        ZIndex: =4

    compWebMenu_9 As compWebMenu:
        ZIndex: =5

