    Button4 As button:
        Height: =64
        OnSelect: |
            =ClearCollect(
                AlertCollection,
                {
                    Title: TextInput7.Text,
                    Description: TextInput6.Text,
                    Status: "New"
                }
            );
            Collect(Items, {Text: TextInput7, Description: TextInput6});
            Set(AlertMessage, TextInput7.Text);
            Notify(AlertMessage, NotificationType.Warning);
            Notify("Alert created!", NotificationType.Success);
            Navigate('Alert Manager', ScreenTransition.Fade);
            Set(SelectedText, {});
