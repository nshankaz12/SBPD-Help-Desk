"'Alert Manager' As screen":
    Fill: =
    OnVisible: =true

    Container6 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container7_1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =82
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            compWebHeader_10 As compWebHeader:
                CompScreenSize: ='Alert Manager'.Size
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                ZIndex: =1

        Container13_1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: |-
                =ColorScheme.primary
                //RGBA(39, 67, 125, 1)
            FillPortions: =0
            Height: =48
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Label15_1 As label:
