                    OnSelect: |+
                        =EditForm(Form3);
                        Navigate(Form3, ScreenTransition.None);
                        Set(Editing, true)
                        
                        
                        
                    Text: ="Edit Alert"
                    X: =1051
                    Y: =40
                    ZIndex: =5

                Icon7 As icon.CancelBadge:
                    Icon: =Icon.CancelBadge
                    OnSelect: |-
                        =Select(Parent);
                        Remove(Alerts_1, Gallery4.Selected)
                    X: =1273
                    Y: =26
                    ZIndex: =6

                Rectangle14 As rectangle:
                    Height: =1
                    Width: =1356
                    Y: =Label2.Height*2
                    ZIndex: =7

