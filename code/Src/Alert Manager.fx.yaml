                    Width: =306
                    X: =391
                    Y: =50
                    ZIndex: =8

    Icon1_34 As icon.BackArrow:
        Color: =ColorScheme.secondary
        Height: =49
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Admin Manager', ScreenTransition.Fade)//Back(ScreenTransition.Fade)
        Width: =49
        X: =80
        Y: =16//Ticket_Title_1.Y
        ZIndex: =2

    "'Back Scroll_12' As icon.BackArrow":
        Color: |-
            =ColorScheme.secondary
            //RGBA(232, 244, 217, 1)
        Height: =49
        Icon: =Icon.BackArrow
        OnSelect: =ResetForm(Form3); Navigate('Create Alert Admin (Redesign)', ScreenTransition.Fade)
        Width: =49
        X: =15
        Y: =Ticket_Title_1.Y
        ZIndex: =3

    compWebMenu_20 As compWebMenu:
        Visible: ='Alert Manager'.Size > 1
        ZIndex: =4

