"'Alert Manager' As screen":
    Fill: =
    OnVisible: =Refresh(Alerts_1)

    compPageTextSizeFormatter_2 As compPageTextSizeFormatter:
        PageSizeVariable: ='Alert Manager'.Size
        TextSize1: =14
        TextSize2: =12
        TextSize3: =15
        TextSize4: =17

    Container6 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        Alert_Manager_Header_Container As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =130
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            compWebHeader_10 As compWebHeader:
                CompScreenSize: ='Alert Manager'.Size
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                ZIndex: =1

            Label15_1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                Fill: =ColorScheme.primary
                FillPortions: =1
                Height: =Parent.Height
                Size: =If('Alert Manager'.Size=1, titleText.mobileSize, titleText.desktopSize)
                Text: ="Alert Manager"
                Width: =Parent.Width
                ZIndex: =2

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =ColorScheme.primary
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            Label7 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Size: =compPageTextSizeFormatter_2.FinalTextSize
                Text: ="Title"
                Width: =Parent.Width/3
                ZIndex: =2

            Label9 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Size: =Label7.Size
                Text: ="Date Created"
                Width: =Parent.Width/3
                ZIndex: =3

            Label10 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Size: =Label7.Size
                Text: ="Expiration Date"
                Width: =Parent.Width/3
                ZIndex: =4

            Label11 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Size: =Label7.Size
                Text: ="Status"
                Visible: =false
                Width: =Parent.Width/5
                ZIndex: =5

        Container1 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =If(ScreenSize<600, LayoutDirection.Vertical, LayoutDirection.Horizontal)
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            "Gallery4 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
                AlignInContainer: =AlignInContainer.Start
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Filter(Alerts_1, dateExpired >= Today() || IsBlank(dateExpired))
                Layout: =Layout.Vertical
                LayoutMinHeight: =250
                LayoutMinWidth: =250
                LoadingSpinner: =LoadingSpinner.Data
                TemplateFill: =Color.WhiteSmoke
                TemplatePadding: =0
                TemplateSize: =Min(168, Self.Height - 60)
                Width: =Parent.Width
                ZIndex: =1

                Rectangle1 As rectangle:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =168
                    OnSelect: =Select(Parent)
                    Width: =Parent.Width
                    ZIndex: =1

                Description As label:
                    Height: =120
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: |-
                        =//If there are more than 20 words, make it size 10, else make it 15
                        If(CountRows(Filter(MatchAll(Description.Text, "\S*(\s|\n?)"), !IsBlank(FullMatch)))>=20, 10, 15)
                    Text: =ThisItem.messageText
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth
                    Y: =48
                    ZIndex: =2

                Separator4 As rectangle:
                    Height: =5
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight-5
                    ZIndex: =3

                Alert_Details_Label As label:
                    Height: =127
                    OnSelect: =Select(Parent)
                    Size: =18
                    Text: |-
                        ="Details: "
                    Visible: =false
                    Width: =1186
                    Y: =36
                    ZIndex: =4

                Gallery_Vertical_Container As groupContainer.verticalAutoLayoutContainer:
                    Height: =168
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =5

                    Gallery_Column_Container As groupContainer.horizontalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =50
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        PaddingTop: =1
                        Width: =Parent.Width
                        ZIndex: =1

                        Alert_TitleText_Label As label:
                            Align: =Align.Center
                            FontWeight: =FontWeight.Semibold
                            Height: =Parent.Height-10
                            PaddingBottom: =0
                            PaddingLeft: =
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =compPageTextSizeFormatter_2.FinalTextSize
                            Text: |
                                =ThisItem.titleText
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.Width/3
                            X: =38
                            Y: =16
                            ZIndex: =1

                        Alert_Date_Time_created_Label As label:
                            Align: =Align.Center
                            FontWeight: =FontWeight.Normal
                            Height: =Parent.Height-10
                            OnSelect: |
                                =false
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =Alert_TitleText_Label.Size
                            Text: =ThisItem.dateCreated
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.Width/3
                            X: =172
                            Y: =12
                            ZIndex: =2

                        Alert_Date_Time_Expire_Label As label:
                            Align: =Align.Center
                            Height: =Parent.Height-10
                            OnSelect: |
                                =false
                            Size: =Alert_TitleText_Label.Size
                            Text: =ThisItem.dateExpired
                            Width: =Parent.Width/3
                            X: =547
                            Y: =3
                            ZIndex: =3

                        Alert_Status_Label As label:
                            Align: =Align.Center
                            Height: =Parent.Height-10
                            Size: =Alert_TitleText_Label.Size
                            Text: =If(ThisItem.dateExpired >= Today(), "Active", "Expired")
                            Visible: =false
                            Width: =Parent.Width/5
                            X: =773
                            Y: =1
                            ZIndex: =4

                Button2 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    HoverBorderColor: =
                    HoverFill: =ColorScheme.secondary
                    OnSelect: |
                        =EditForm(Form3_1);
                        Navigate(Form3_1, ScreenTransition.None, {recordVar: ThisItem});
                        Set(Editing, true)
                    PressedFill: =ColorFade(ColorScheme.secondaryPressedColor, -30%)
                    Text: ="Edit Alert"
                    Width: =Parent.TemplateWidth
                    X: |-
                        =//(Parent.TemplateWidth - Self.Width) -20
                        0
                    ZIndex: =6

        AlertManagerFooter As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(255,255,255, 1)
            FillPortions: =0
            Height: =Parent.Height/8
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |
                ='Alert Manager'.Size =1
            Width: =Parent.Width
            ZIndex: =4

            compMobileMenu_8 As compMobileMenu:
                Height: =Parent.Height
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Width: =Parent.Width

    "'Back Scroll_12' As icon.BackArrow":
        Color: |-
            =ColorScheme.secondary
            //RGBA(232, 244, 217, 1)
        Height: =49
        Icon: =Icon.BackArrow
        OnSelect: =ResetForm(Form3); Navigate('Create Alert Admin (Redesign)', ScreenTransition.Fade)
        Width: =49
        X: =15
        Y: =SingleTicketInfo_Title.Y
        ZIndex: =3

    compWebMenu_20 As compWebMenu:
        Visible: ='Alert Manager'.Size > 1
        ZIndex: =4

    Button1 As button:
        OnSelect: |
            =NewForm(Form3_1);
            Navigate('Create Alert', ScreenTransition.Fade)
        Size: =If('Alert Manager'.Size=1,10,Label7.Size)
        Text: ="New Alert"
        Width: =Parent.Width/5
        X: =Parent.Width-Self.Width
        Y: =82
        ZIndex: =5

