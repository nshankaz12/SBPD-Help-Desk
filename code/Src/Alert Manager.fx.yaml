                Height: =Parent.Height
                Items: =Alerts_1
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
                ZIndex: =2

                Label1 As label:
                    Height: =85
                    OnSelect: =Select(Parent)
                    Size: =25
                    Text: =ThisItem.titleText
                    Width: =316
                    X: =86
                    Y: =28
                    ZIndex: =1

                Label2 As label:
                    Align: =Align.Justify
                    Height: =138
                    OnSelect: =Select(Parent)
                    Size: =20
                    Text: =ThisItem.messageText
                    Width: =1251
                    X: =66
                    Y: =125
                    ZIndex: =2

                Label3 As label:
                    Height: =44
                    OnSelect: =Select(Parent)
                    Size: =20
                    Text: =ThisItem.dateExpired
                    Width: =294
                    X: =727
                    Y: =36
                    ZIndex: =3

                Label4 As label:
                    Height: =42
                    OnSelect: =Select(Parent)
                    Size: =20
                    Text: =ThisItem.creatorId
                    Width: =74
                    X: =12
                    Y: =40
                    ZIndex: =4

