                        Height: =14
                        HoverBorderColor: =ColorFade(Color.DimGrey, 20%)
                        HoverFill: =Color.DimGrey
                        Icon: =Icon.ChevronDown
                        OnSelect: |-
                            =UpdateContext({NDrop:!NDrop})
                        Width: =23
                        X: =59
                        Y: =66
                        ZIndex: =3

                HomeNavContainer_1 As groupContainer.horizontalAutoLayoutContainer:
                    FillPortions: =7
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =7

                    HomeNavLinkGallery_1 As gallery.galleryHorizontal:
                        AlignInContainer: =AlignInContainer.Center
                        DelayItemLoading: =true
                        Height: =Parent.Height
                        Items: =navCol
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        LoadingSpinner: =LoadingSpinner.Data
                        OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Create A Ticket'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech (old)'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
                        ShowScrollbar: =false
                        TemplateSize: =Parent.Width/5
                        Width: =Parent.Width
                        ZIndex: =6

                        HomeNavLinkGalleryLabel_1 As label:
                            Align: =Align.Center
                            DisplayMode: =DisplayMode.View
                            FontWeight: =FontWeight.Semibold
                            Height: =Parent.TemplateHeight
                            OnSelect: =Select(Parent)
                            Size: =15
                            Text: =ThisItem.NavName
                            Width: =Parent.TemplateWidth
                            ZIndex: =1

                        HomeNavLinkGalleryButton_1 As button:
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =Parent.TemplateHeight
                            HoverFill: =ColorFade(RGBA(105,105,105,.5), -20%)
                            OnSelect: =Select(Parent)
                            PressedFill: =ColorFade(RGBA(105,105,105,.7),-50%)
                            Text: =""
                            Width: =Parent.TemplateWidth
                            ZIndex: =2

            HomeMoblieHeaderContainer_1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(118, 173, 149, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =50
                Visible: |-
                    =Home_1.Size=1
                    //This container is visible when the screen is in mobile view and the topmost is invisible
                ZIndex: =2

                MoblieHamburgerMenu_2 As icon.Hamburger:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(0, 0, 0, 1)
                    Icon: =If(HambIconChange, ChevronLeft, Hamburger)
                    OnSelect: |-
                        =UpdateContext({HambIconChange:!HambIconChange});
                        UpdateContext({MGallery:!MGallery});
                    ZIndex: =1

            HomeHeaderContainer2_1 As groupContainer.horizontalAutoLayoutContainer:
                Fill: =RGBA(118, 173, 149, 1)
                Height: =117
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =true
                    //Second header container housing the dropdown for the notifications button, user name, and picture, the picture and notifications icon disappear after a screen breakpoint has been reached
                ZIndex: =3

                "'Back Scroll_10' As icon.BackArrow":
                    Color: =RGBA(232, 244, 217, 1)
                    Icon: =Icon.BackArrow
                    OnSelect: =Back(ScreenTransition.Fade)
                    X: =59
                    Y: =87
                    ZIndex: =1

                UserNameLabel_1 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    FillPortions: =7
                    Height: =Parent.Height
                    Size: =30
                    Text: =User().FullName
                    Width: =Parent.Width
                    X: =557
                    Y: =86
                    ZIndex: =2

