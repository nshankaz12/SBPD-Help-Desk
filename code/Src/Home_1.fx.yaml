            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =MGallery
                //This is a side panel that is visible when the user selects the hamburger menu
            Width: =100
            ZIndex: =1

            HomeMobileNavButtonGallery_2 As gallery.galleryVertical:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =0
                Height: =Parent.Height
                Items: =navCol
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Create A Ticket - Deprocated'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech (old)'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
