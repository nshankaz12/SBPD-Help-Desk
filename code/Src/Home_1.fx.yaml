        Visible: =is_admin
        X: =142
        Y: =40
        ZIndex: =10

    Label8_1 As label:
        Align: =Align.Center
        Text: ="CREATE TICKET"
        Visible: =is_admin
        X: =106
        Y: =147
        ZIndex: =11

    HomeMainContainer_1 As groupContainer.horizontalAutoLayoutContainer:
