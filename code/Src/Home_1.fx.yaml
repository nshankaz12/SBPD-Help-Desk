        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =true
            //This is the Main container
        Width: =Home_1.Width
        ZIndex: =18

        HomeMobileNavLinks_1 As groupContainer.horizontalAutoLayoutContainer:
