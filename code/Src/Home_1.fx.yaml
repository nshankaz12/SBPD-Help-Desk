                        AlignInContainer: =
                        Height: =HomeMainContainer_1.Height - HomeMainContentContainer_1.Y
                        Width: =Parent.Width

                    iconCheck1_1 As icon.Check:
                        Height: =iconCircle1_1.Height
                        Icon: =Icon.Check
                        PaddingBottom: =Self.PaddingTop
                        PaddingLeft: =Self.PaddingTop
                        PaddingRight: =Self.PaddingTop
                        PaddingTop: =24
                        Width: =iconCircle1_1.Width
                        Y: |
                            =0
                        ZIndex: =2

                    iconCircle1_1 As circle.Circle:
                        X: =Parent.Width/2 - Self.Width/2
                        Y: =317
                        ZIndex: =3

                    LblSuccessMsg1_1 As label:
                        Align: =Align.Center
                        AutoHeight: =true
                        Height: =iconCircle1_1.Height
                        Size: =20
                        Text: ="Your ticket has been submitted!"
                        Width: =Parent.Width * 0.75
                        X: =Parent.Width/2 - Self.Width/2
                        Y: =iconCheck1_1.Y + iconCheck1_1.Height + 100
                        ZIndex: =4

                    HomeMobileNavButtonGallery_3 As gallery.galleryVertical:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =Parent.Height
                        Items: =navCol
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Create A Ticket - Deprocated'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech (old)'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
                        ShowScrollbar: =false
                        TemplateSize: =Parent.Width
                        Visible: |
                            =Home_1.Size =1
                        Width: =Parent.Width
                        ZIndex: =5

                        MobileNavButton_4 As button:
                            Fill: =RGBA(232, 244, 217, 1)
                            Height: =Parent.TemplateHeight
                            HoverFill: =ColorFade(RGBA(105,105,105, .25), -20%)
                            OnSelect: =Select(Parent)
                            PressedColor: =RGBA(105,105,105,.35)
                            PressedFill: =RGBA(105,105,105,.35)
                            Text: =""
                            Width: =Parent.TemplateWidth
                            ZIndex: =1

                        NavGalleryNameLabel_2 As label:
                            Align: =Align.Center
                            Height: =If(Home_1.Size>1, Parent.TemplateHeight/4, 75)
                            OnSelect: =Select(Parent)
                            Size: =20
                            Text: =ThisItem.NavName
                            Width: =Parent.TemplateWidth
                            Y: =ButtonGalleryNavIcon_3.Y+Self.Height
                            ZIndex: =2

                        ButtonGalleryNavIcon_3 As icon.Add:
                            Height: =100
                            Icon: =ThisItem.NavIcon
                            OnSelect: =Select(Parent)
                            PaddingBottom: =
                            Width: =Parent.TemplateWidth
                            Y: =(Parent.TemplateHeight-Self.Height)/2
                            ZIndex: =3

                        Overlapbtn_3 As button:
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =Parent.TemplateHeight
                            HoverFill: =ColorFade(RGBA(105,105,105, .25), -20%)
                            OnSelect: =Select(Parent)
                            PressedFill: =ColorFade(RGBA(105,105,105, .35), -20%)
                            Text: =""
                            Width: =Parent.TemplateWidth
                            ZIndex: =4

