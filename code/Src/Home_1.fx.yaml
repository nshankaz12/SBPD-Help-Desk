                    Size: =15
                    Text: =ThisItem.NavName
                    Width: =Parent.TemplateWidth
                    Y: =(Parent.TemplateHeight-Self.Height)/2
                    ZIndex: =1

                MobileNavButton_3 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    HoverFill: =ColorFade(RGBA(105,105,105, .25), -20%)
                    OnSelect: =Select(Parent)
                    PressedColor: =RGBA(105,105,105,.35)
                    PressedFill: =RGBA(105,105,105,.35)
                    Text: =""
                    Width: =Parent.TemplateWidth
                    ZIndex: =2

        HomeVericalLayoutContainer_1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =9
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =true
                // This is the main Vertical container of the screen
            Width: =Parent.Width
            ZIndex: =2

            HomeHeaderContainer1_1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(118, 173, 149, 1)
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =Home_1.Size<>1
                    //This is the top most header container that houses the navbar links
                ZIndex: =1

                NotificationsDropdownContainer_2 As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    Visible: =Home_1.Size>1
                    Width: =75
                    ZIndex: =1

                    "'profile pic + drop down_6' As icon.Person":
                        AutoDisableOnSelect: =false
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(0, 0, 0, 1)
                        Height: =55
                        Icon: =Icon.Person
                        Width: =55
                        X: =27
                        Y: =25
                        ZIndex: =1

                    "'new notification in dropdown_6' As circle":
                        BorderColor: =RGBA(168, 0, 0, 1)
