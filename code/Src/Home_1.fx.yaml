Home_1 As screen:
    BackgroundImage: ='image (2)'
    ImagePosition: =ImagePosition.Stretch
    OnVisible: |-
        =UpdateContext({NDrop:false,MGallery:false,HambIconChange:false});

    Image2_1 As image:
