Home_1 As screen:
    BackgroundImage: =
    Fill: =RGBA(227, 234, 243, 1)
    ImagePosition: =ImagePosition.Stretch
    OnVisible: |-
        =UpdateContext({NDrop:false,MGallery:false,HambIconChange:false,CloseAlertRibbon:false});

    HomeMainContainer_2 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Home_1.Height
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =true
            //This is the Main container
        Width: =Home_1.Width
        ZIndex: =4

        HomeVericalLayoutContainer_2 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =9
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =true
                // This is the main Vertical container of the screen
            Width: =Parent.Width
            ZIndex: =2

            HomeHeaderContainer1_2 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255,255,255, 1)
                FillPortions: =0
                Height: =Parent.Height/11
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =//Home.Size<>1
                    //This is the top most header container that houses the navbar links
                    true
                Width: =Parent.Width
                ZIndex: =1

                NotificationsDropdownContainer_4 As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =Parent.Height
                    LayoutMinHeight: =50
                    LayoutMinWidth: =250
                    Visible: =false
                    Width: =75
                    ZIndex: =1

                    "'profile pic + drop down_3' As icon.Person":
                        AutoDisableOnSelect: =false
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(0, 0, 0, 1)
                        Height: =If(Home_1.Size>2,40,27.5)
                        Icon: =Icon.Person
                        Width: =If(Home_1.Size>2,40,27.5)
                        X: =Parent.Width-Self.Width-5
                        Y: =Parent.Height-Self.Height 
                        ZIndex: =1

                    "'new notification in dropdown_3' As circle":
                        BorderColor: =RGBA(168, 0, 0, 1)
                        Fill: =RGBA(168, 0, 0, 1)
                        Height: =10
                        Width: =10
                        X: ='profile pic + drop down_3'.X
                        Y: ='profile pic + drop down_3'.Y
                        ZIndex: =2

                    UserNotificationsDropdownSymbolIcon_5 As icon.ChevronDown:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =14
                        HoverBorderColor: =ColorFade(Color.DimGrey, 20%)
                        HoverFill: =Color.DimGrey
                        Icon: =Icon.ChevronDown
                        OnSelect: |-
                            =UpdateContext({NDrop:!NDrop})
                        Width: =23
                        X: =52
                        Y: =41
                        ZIndex: =3

                HomeNavContainer_2 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =7
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =7

                    compWebHeader_23 As compWebHeader_2:
                        AlignInContainer: =AlignInContainer.Center
                        CompScreenSize: =Home_1.Size
                        Height: =Parent.Height
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        Width: =Parent.Width

                    HomeNavLinkGallery_2 As gallery.galleryHorizontal:
                        AlignInContainer: =AlignInContainer.Center
                        DelayItemLoading: =true
                        Height: =Parent.Height
                        Items: =navCol
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        LoadingSpinner: =LoadingSpinner.Data
                        OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Create A Ticket'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
                        ShowScrollbar: =false
                        TemplateSize: =Parent.Width/5
                        Visible: =false
                        Width: =Parent.Width
                        ZIndex: =1

                        HomeNavLinkGalleryLabel_3 As label:
                            Align: =Align.Center
                            DisplayMode: =DisplayMode.View
                            FontWeight: =FontWeight.Bold
                            Height: =Parent.TemplateHeight
                            OnSelect: =Select(Parent)
                            Size: =If(Home_1.Size>2 , 15, 10)
                            Text: =ThisItem.NavName
                            Width: =Parent.TemplateWidth
                            ZIndex: =1

                        HomeNavLinkGalleryButton_3 As button:
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =Parent.TemplateHeight
                            HoverFill: =ColorFade(RGBA(105,105,105,.5), -20%)
                            OnSelect: =Select(Parent)
                            PressedFill: =ColorFade(RGBA(105,105,105,.7),-50%)
                            Text: =""
                            Width: =Parent.TemplateWidth
                            ZIndex: =2

            Container10_3 As groupContainer.manualLayoutContainer:
                Fill: =ColorScheme.primary
                FillPortions: =0
                Height: =Parent.Height/12
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                ZIndex: =3

                UserNameLabel_3 As label:
                    Align: =Align.Center
                    Color: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Height
                    PaddingBottom: =10
                    PaddingTop: =0
                    Size: =If(Home_1.Size= 1 , 13,Parent.Width/40)
                    Text: =User().FullName
                    Width: =Parent.Width
                    X: =(Parent.Width - Self.Width)/2
                    ZIndex: =1

                HomeUserImage_2 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Visible: =Home_1.Size>2
                    Width: =Parent.Width/10
                    X: =Parent.Width -Self.Width
                    ZIndex: =2

            HomeMainContentContainer_3 As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =10
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: |-
                    =true
                    //Main Content container this houses certian elements such as the searchbar, and 2 button galleries, one for desktop, and another for mobile
                Width: =Parent.Width
                ZIndex: =4

                SearchBarContainer_1 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =ColorScheme.primary
                    Height: =Parent.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =1

                    "'Search Knowledgebase_2' As text":
                        BorderColor: =RGBA(140, 140, 140, 1)
                        BorderThickness: =5
                        Color: =RGBA(204, 204, 204, 1)
                        Default: ="Search Knowledgebase"
                        Font: =Font.'Segoe UI'
                        Height: =Parent.Height/2
                        Width: =If(Home_1.Size >1 , Parent.Width/2 , Parent.Width*.8)
                        X: =443
                        Y: =40
                        ZIndex: =1

                AlertRibbonContainerTest_2 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =RGBA(232, 244, 217, 1)
                    FillPortions: =0
                    Height: =Parent.Height/16
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Visible: =!CloseAlertRibbon
                    Width: =Parent.Width
                    ZIndex: =2

                    AlertContianer_2 As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =3

                        Label12_2 As label:
                            Align: =Align.Center
                            AlignInContainer: =AlignInContainer.Stretch
                            Color: =RGBA(168, 0, 0, 1)
                            FillPortions: =1
                            Height: =Parent.Height
                            LayoutMinHeight: =Parent.Height
                            Size: =If(Home_1.Size=1, 8, 15)
                            Text: |
                                =If(IsBlank(AlertMessage), "", AlertMessage)
                            ZIndex: =1

                        Icon12_2 As icon.Cancel:
                            Color: =RGBA(176, 176, 176, 1)
                            Height: =Parent.Height
                            Icon: =Icon.Cancel
                            OnSelect: |-
                                =UpdateContext({CloseAlertRibbon:true})
                            ZIndex: =2

                ButtonsContainer_3 As groupContainer.verticalAutoLayoutContainer:
                    FillPortions: =8
                    Height: =Parent.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    Width: =Parent.Width
                    ZIndex: =3

                    ButtonGallery_1 As gallery.galleryVertical:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =Parent.Height
                        Items: =navCol
                        Layout: =Layout.Vertical
                        LayoutMinHeight: =287
                        LayoutMinWidth: =320
                        OnSelect: =Switch(ThisItem.NavScreen, "Create A Ticket", Navigate('Category Select'), "MyTickets", Navigate(MyTickets), "Log of All Tickets - Admin Tech", Navigate('Log of All Tickets - Admin Tech'), "Metrics - Admin Tech", Navigate('Metrics - Admin Tech'), "Assign Role - Admin", Navigate('Assign Role - Admin'))
                        ShowScrollbar: =false
                        TemplateSize: =Parent.Height/2.67
                        Width: =Parent.Width
                        WrapCount: =Switch(Home_1.Size, ScreenSize.Small, 2, ScreenSize.Medium, 2, ScreenSize.Large, 3, 4)
                        ZIndex: =1

                        HtmlText1_1 As htmlViewer:
                            DisplayMode: =DisplayMode.View
                            Height: =ButtonGalleryBackgroundButton_1.Height
                            HtmlText: |-
                                ="<div style='box-shadow: 23px 21px 33px 5px rgba(0,0,0,0.05);
                                -webkit-box-shadow: 23px 21px 33px 5px rgba(0,0,0,0.05);
                                -moz-box-shadow: 23px 21px 33px 5px rgba(0,0,0,0.05); height:"&ButtonGalleryBackgroundButton_1.Height-11&"px; width:"&ButtonGalleryBackgroundButton_1.Width-11&"px; border-style:none; border-radius:10px'></div>"
                            OnSelect: =Select(Parent)
                            Width: =ButtonGalleryBackgroundButton_1.Width
                            X: =ButtonGalleryBackgroundButton_1.X
                            Y: |
                                =ButtonGalleryBackgroundButton_1.Y
                            ZIndex: =1

                        ButtonGalleryBackgroundButton_1 As button:
                            BorderStyle: =BorderStyle.Dashed
                            BorderThickness: =0
                            Color: =ColorScheme.secondary
                            Fill: =ColorScheme.secondary
                            Height: =Parent.TemplateHeight/1.1
                            OnSelect: =Select(Parent)
                            Text: =""
                            Width: =Parent.TemplateWidth/1.1
                            X: =(Parent.TemplateWidth - Self.Width)/2
                            Y: =(Parent.TemplateHeight - Self.Height)/2
                            ZIndex: =2

                        ButtonGalleryNavLabel_1 As label:
                            Align: =Align.Center
                            Color: =ColorScheme.primary
                            FontWeight: =FontWeight.Semibold
                            Height: =If(Home_1.Size >1,ButtonGalleryBackgroundButton_1.Height/4,15)
                            OnSelect: =Select(Parent)
                            Size: =If(Home_1.Size =1,11,15)
                            Text: =ThisItem.NavName
                            Width: =ButtonGalleryBackgroundButton_1.Width
                            X: =(Parent.TemplateWidth-Self.Width)/2
                            Y: =ButtonGalleryNavIcon_2.Y+ButtonGalleryNavIcon_2.Height
                            ZIndex: =3

                        ButtonGalleryNavIcon_2 As icon.Add:
                            Color: =ColorScheme.primary
                            Height: =Parent.TemplateHeight/2
                            Icon: =ThisItem.NavIcon
                            OnSelect: =Select(Parent)
                            Width: =Switch(Home.Size,4,100,3,100,2,64,1,10)
                            X: =(Parent.TemplateWidth-Self.Width)/2
                            Y: =(ButtonGalleryBackgroundButton_1.Height-Self.Height)/2
                            ZIndex: =4

                        Overlapbtn_2 As button:
                            Fill: =RGBA(255, 255, 255, 0)
                            Height: =ButtonGalleryBackgroundButton_1.Height
                            HoverFill: =ColorFade(RGBA(105,105,105,.35),-10%)
                            OnSelect: =Select(Parent)
                            PressedFill: =ColorFade(RGBA(105,105,105,.7),-50%)
                            Text: =""
                            Width: =ButtonGalleryBackgroundButton_1.Width
                            X: =10
                            Y: =ButtonGalleryBackgroundButton_1.Y
                            ZIndex: =5

                compMobileMenu_13 As compMobileMenu:
                    Height: =Parent.Height/5
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    Visible: =Home_1.Size=1
                    Width: =Parent.Width
                    Y: =Parent.Height-Self.Height
                    ZIndex: =4

