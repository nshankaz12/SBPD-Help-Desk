"'Create Alert Admin (Redesign)' As screen":

    Form1 As form:
        DataSource: ='Alerts List'
        DefaultMode: =FormMode.New
        Height: =534
        Item: =Gallery2.Selected
        NumberOfColumns: =1
        Width: =1340
        X: =10
        Y: =214
        ZIndex: =1

        Title_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Alerts List'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'Alerts List'], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue2.Text
            Width: =1340
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue2.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =ThisItem.Title
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey2.X + DataCardKey2.Width
                Y: =10
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

        Description_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Description"
            Default: =ThisItem.Description
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Alerts List'],DataSourceInfo.DisplayName,"Description")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =352
            MaxLength: =DataSourceInfo([@'Alerts List'], DataSourceInfo.MaxLength, "Description")
            Required: =false
            Update: =DataCardValue4.Text
            Width: =1340
            X: =0
            Y: =1
            ZIndex: =2

            DataCardKey9 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue4.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue4 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =ThisItem.Description
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =320
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey9.X + DataCardKey9.Width
                Y: =10
                ZIndex: =2

            ErrorMessage9 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue4.Y + DataCardValue4.Height
                ZIndex: =3

            StarVisible9 As label:
                Align: =Align.Center
                Height: =DataCardKey9.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey9.Y
                ZIndex: =4

        "'Expiration Date_DataCard1' As typedDataCard.dateEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="Date"
            Default: =ThisItem.'Expiration Date'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Alerts List'],DataSourceInfo.DisplayName,"Date")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =true
            Update: =DataCardValue3.SelectedDate
            Width: =1340
            X: =0
            Y: =2
            ZIndex: =2

            DataCardKey7 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                ZIndex: =1

            DataCardValue3 As datepicker:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultDate: =ThisItem.'Expiration Date'
                DisplayMode: =Parent.DisplayMode
                EndYear: =Year(Today())+100
                InputTextPlaceholder: =If(IsBlank(Self.SelectedDate), Text(Date(2023,03,31), Self.Format, Self.Language))
                IsEditable: =true
                PaddingBottom: =0
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                StartYear: =1899
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey7.X + DataCardKey7.Width
                ZIndex: =2

            ErrorMessage7 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible7 As label:
                Align: =Align.Center
                Height: =DataCardKey7.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey7.Y
                ZIndex: =4

    Image13_14 As image:
        BorderColor: =RGBA(0, 16, 96, 1)
        Fill: =RGBA(39, 67, 125, 1)
        Height: =208
        Image: =
        Width: =1363
        X: =3
        ZIndex: =2

    compWebHeader_27 As compWebHeader:
        ZIndex: =3

    "'Back Scroll_9' As icon.BackArrow":
        Color: =RGBA(232, 244, 217, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.Fade)
        X: =59
        Y: =87
        ZIndex: =4

    alert_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =122
        Size: =30
        Text: ="Alerts"
        Width: =456
        X: =454
        Y: =58
        ZIndex: =5

    Button3 As button:
        Height: =60
        OnSelect: |-
            =Patch('Alerts List', Defaults('Alerts List'), {Title: DataCardValue2.Text, Description: DataCardValue4.Text, ExpDate :DataCardValue3});
            Navigate('Alert Manager');
        Text: ="Create Alert"
        Width: =204
        X: =802
        Y: =677
        ZIndex: =6

    Button6 As button:
        Height: =60
        OnSelect: |
            =Patch('Alerts List', Gallery2.Selected, {Title: DataCardValue2.Text, Description: DataCardValue4.Text});
            Navigate('Alert Manager')
        Text: ="Save Edit"
        Width: =204
        X: =564
        Y: =677
        ZIndex: =7

    Button8 As button:
        Height: =60
        OnSelect: |
            =ResetForm(Form1);
            Navigate(Gallery2, ScreenTransition.None)
        Text: ="Cancel"
        Width: =204
        X: =1038
        Y: =677
        ZIndex: =8

