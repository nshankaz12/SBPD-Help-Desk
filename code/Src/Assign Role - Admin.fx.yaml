"'Assign Role - Admin' As screen":
    Fill: =

    Container15 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =14

        Container16 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =Parent.Width
            ZIndex: =1

            Container19 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =82
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                compWebHeader_8 As compWebHeader:
                    Height: =Parent.Height
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    ZIndex: =1

            Container20 As groupContainer.manualLayoutContainer:
                FillPortions: =5
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                ZIndex: =2

                compMobileMenu_7 As compMobileMenu:
                    Visible: ='Assign Role - Admin'.Size=1
                    Width: =Parent.Width
                    Y: =Parent.Height-Self.Height

                Label17 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =91
                    Size: =25
                    Text: ="User"
                    Width: =328
                    X: =(Parent.Width-Self.Width)/4
                    Y: =If('Assign Role - Admin'.Size=1, 50 , 200)
                    ZIndex: =2

                Label17_3 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =91
                    Size: =25
                    Text: ="Role"
                    Width: =328
                    X: =If('Assign Role - Admin'.Size=1, Dropdown2.X, (Parent.Width-Self.Width)/4 +Dropdown2.X+Dropdown2.Width)
                    Y: =If('Assign Role - Admin'.Size=1, Dropdown2.Y+50,200)
                    ZIndex: =3

                Icon9 As icon.BackArrow:
                    Icon: =Icon.BackArrow
                    OnSelect: =Navigate(Home,ScreenTransition.Fade)
                    X: =79
                    Y: =58
                    ZIndex: =4

                Dropdown3 As dropdown:
                    Default: =""
                    Height: =59
                    Items: |-
                        =ForAll(Distinct(Users, userRole), {Result: If(ThisRecord.Value = "client", "staff", ThisRecord.Value)})
                    Width: =340
                    X: =Label17_3.X
                    Y: =Label17_3.Y+Label17_3.Height
                    ZIndex: =5

                Dropdown2 As dropdown:
                    Default: =""
                    Height: =59
                    Items: =Users_1
                    Width: =340
                    X: =Label17.X
                    Y: =Label17.Y+ Label17.Height
                    ZIndex: =6

                Button2 As button:
                    Fill: =RGBA(184, 0, 0, 1)
                    Height: =72
                    OnSelect: |-
                        =Patch(Users_1, LookUp(Users_1, email = Dropdown2.Selected.email), {userRole: Dropdown3.Selected.Result});
                        If(
                            LookUp(
                                Users_1,
                                email = User().Email,
                                userRole
                            ) = "admin",
                            Set(
                                is_admin,
                                true
                            ),
                            Set(
                                is_admin,
                                false
                            )
                        );
                        Refresh(Users_1)
                    Text: ="Assign Role"
                    Width: =240
                    X: =(Parent.Width-Self.Width)/2
                    Y: =Parent.Height-Self.Height-compMobileMenu_7.Height
                    ZIndex: =7

    compWebMenu_5 As compWebMenu:
        ZIndex: =15

