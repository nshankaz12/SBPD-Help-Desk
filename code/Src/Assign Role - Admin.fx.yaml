"'Assign Role - Admin' As screen":
    Fill: =

    Container15_2 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        Container16_3 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =Parent.Width
            ZIndex: =1

            HeaderContainer1_2 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =130
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =250
                ZIndex: =1

                compWebHeader_8 As compWebHeader:
                    CompScreenSize: ='Assign Role - Admin'.Size
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    ZIndex: =1

                Label26_4 As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Start
                    Color: =Color.White
                    Fill: =ColorScheme.primary
                    FillPortions: =1
                    Size: =If('Assign Role - Admin'.Size=1, titleText.mobileSize, titleText.desktopSize)
                    Text: ="Assign a Role"
                    Width: =Parent.Width
                    ZIndex: =2

            Container1_1 As groupContainer.verticalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =30
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                ZIndex: =3

                UserLabel As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =91
                    Size: =25
                    Text: ="User"
                    Width: =328
                    X: =(Parent.Width-Self.Width)/2
                    Y: =Parent.Height
                    ZIndex: =1

                UserDropdown As dropdown:
                    Default: =""
                    Height: =59
                    Items: =Users_1
                    Width: =340
                    X: =(Parent.Width-Self.Width)/2
                    Y: =UserLabel.Y+ UserLabel.Height
                    ZIndex: =2

                RoleLabel As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =91
                    Size: =25
                    Text: ="Role"
                    Width: =328
                    X: =(Parent.Width-Self.Width)/2
                    Y: =If('Assign Role - Admin'.Size=1, UserDropdown.Y+50,200)
                    ZIndex: =3

                RoleDropdown As dropdown:
                    Default: =LookUp(Users_1, ID = UserDropdown.Selected.ID, userRole)
                    Height: =59
                    Items: |-
                        =ForAll(Distinct(Users_1, userRole), {Result: If(ThisRecord.Value = "client", "staff", ThisRecord.Value)})
                    Width: =340
                    X: =(Parent.Width-Self.Width)/2
                    Y: =RoleLabel.Y+RoleLabel.Height
                    ZIndex: =4

                Button2_5 As button:
                    Fill: =RGBA(184, 0, 0, 1)
                    Height: =72
                    OnSelect: |-
                        =Patch(Users_1, LookUp(Users_1, email = UserDropdown.Selected.email), {userRole: RoleDropdown.Selected.Result});
                        If(
                            LookUp(
                                Users_1,
                                email = User().Email,
                                userRole
                            ) = "admin",
                            Set(
                                is_admin,
                                true
                            ),
                            Set(
                                is_admin,
                                false
                            )
                        );
                        Refresh(Users_1)
                    Text: ="Assign Role"
                    Width: =240
                    X: =(Parent.Width-Self.Width)/2
                    Y: |
                        =
                    ZIndex: =5

    Icon1_27 As icon.BackArrow:
        Color: =ColorScheme.secondary
        Height: =49
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Admin Manager', ScreenTransition.Fade)//Back(ScreenTransition.Fade)
        Width: =49
        X: =15
        Y: =SingleTicketInfo_Title.Y
        ZIndex: =3

    compWebMenu_5 As compWebMenu:
        Visible: ='Assign Role - Admin'.Size > 1
        ZIndex: =4

    buttonTest As label:
        Text: =is_admin
        Visible: =false
        X: =111
        Y: =351
        ZIndex: =5

