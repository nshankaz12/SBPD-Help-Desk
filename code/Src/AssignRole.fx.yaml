AssignRole As screen:

    Dropdown2 As dropdown:
        Default: =""
        Height: =59
        Items: =Users
        Width: =340
        X: =234
        Y: =324
        ZIndex: =1

    Label17 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =91
        Size: =25
        Text: ="User"
        Width: =328
        X: =234
        Y: =220
        ZIndex: =2

    Dropdown3 As dropdown:
        Default: =""
        Height: =59
        Items: =Distinct(Users, userRole)
        Width: =340
        X: =770
        Y: =324
        ZIndex: =3

    Label17_3 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =91
        Size: =25
        Text: ="Role"
        Width: =328
        X: =770
        Y: =220
        ZIndex: =4

    Button2 As button:
        Fill: =RGBA(184, 0, 0, 1)
        Height: =72
        OnSelect: |-
            =UpdateUserRole.Run(Dropdown2.Selected.id, Dropdown3.Selected.Result);
            Refresh(Users);
            If(
                LookUp(
                    Users,
                    email = User().Email,
                    userRole
                ) = "admin",
                Set(
                    is_admin,
                    true
                ),
                Set(
                    is_admin,
                    false
                )
            );
            Navigate(AssignRole);
        Text: ="Assign Role"
        Width: =240
        X: =550
        Y: =504
        ZIndex: =5

    Icon9 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('USER - front page',Fade)
        X: =40
        Y: =40
        ZIndex: =6

