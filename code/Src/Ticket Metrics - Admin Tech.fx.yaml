"'Ticket Metrics - Admin Tech' As screen":
    BackgroundImage: =
    ImagePosition: =ImagePosition.Stretch
    OnVisible: |-
        =Set(ticketMetrics, 
        Table(
            {
                metricTitle: "Monthly Tickets Recieved",
                metricNumber: CountRows(Filter(Tickets, dateCreated <= Today() + 1))
            },
            {
                metricTitle: "Monthly Tickets Resolved",
                metricNumber: CountRows(Filter(Tickets, dateCreated <= Today() + 1 && status = "closed"))
            },
            {
                metricTitle: "Monthly Tickets Open",
                metricNumber: CountRows(Filter(Tickets, dateCreated <= Today() + 1 && status = "open"))
            },
            {
                metricTitle: "Tickets Assigned to Me",
                metricNumber: CountRows(Filter(Tickets_1, assignedTO = userData.id))
            }
            )
        );

    TicketMetricsContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =130
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =1

            compWebHeader_28 As compWebHeader_15:
                Height: |
                    =82
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Width: =Parent.Width
                ZIndex: =1

            Label26_1 As label:
                Align: =Align.Center
                Color: =Color.White
                Fill: =ColorScheme.primary
                Size: =19
                Text: ="Ticket Metrics"
                Width: =Parent.Width
                ZIndex: =2

        MainSectionContainer_1 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =2

            Gallery1 As gallery.galleryHorizontal:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderStyle: =BorderStyle.None
                BorderThickness: =5
                DelayItemLoading: =true
                Items: =ticketMetrics
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =334//If(Self.Layout = Layout.Horizontal, Min(320, Self.Width - 60), Min(320, Self.Height - 60))
                Width: =Parent.Width
                ZIndex: =1

                Label23 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =46
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.metricTitle
                    Width: =343
                    ZIndex: =1

                Label31 As label:
                    Align: =Align.Center
                    Color: =RGBA(56, 96, 178, 1)
                    FontWeight: =FontWeight.Bold
                    Height: =628
                    OnSelect: =Select(Parent)
                    Size: =70
                    Text: =ThisItem.metricNumber
                    Width: =343
                    ZIndex: =2

                Label34 As label:
                    Align: =Align.Center
                    Height: =66
                    OnSelect: =Select(Parent)
                    Size: =15
                    Text: ="Tickets"
                    Width: =345
                    Y: =175
                    ZIndex: =3

                Rectangle6 As rectangle:
                    BorderThickness: =2
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight - 40
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =40
                    ZIndex: =4

        FooterContainer_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =If('Admin Manager'.Size > 1, false, true)
            ZIndex: =3

            compMobileMenu_15 As compMobileMenu:
                Height: =Parent.Height
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                Visible: =Home_1.Size=1
                Width: =Parent.Width
                Y: =Parent.Height-Self.Height

    compWebMenu_12 As compWebMenu:
        Height: =If(showMenu, Parent.Height, 80)
        Width: =If(showMenu, Parent.Width, 80)
        ZIndex: =2

