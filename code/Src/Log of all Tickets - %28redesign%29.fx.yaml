"'Log of all Tickets - (redesign)' As screen":

    TicketLogVerticalLayoutContainer_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: |-
            =true
            // This is the main Vertical container of the screen
        Width: =Parent.Width
        ZIndex: =1

        TicketLogMobileHeaderContainer_2 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =ColorScheme.primary
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =true
                //This container is visible when the screen is in mobile view and the topmost is invisible
            Width: =Parent.Width
            ZIndex: =1

            compWebHeader_25 As compWebHeader_24:
                AlignInContainer: =AlignInContainer.Center
                CompScreenSize: =Home.Size
                Height: =Parent.Height
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                ZIndex: =1

        "'Ticket Log Header_1' As groupContainer.verticalAutoLayoutContainer":
            Fill: =ColorScheme.primary
            FillPortions: =0
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =250
            ZIndex: =2

            Label21_2 As label:
                Align: =Align.Center
                Color: =RGBA( 240, 248, 255, 1 )
                Size: =30
                Text: ="Ticket Log"
                Width: =250
                ZIndex: =1

        searchbarcontain_1 As groupContainer.verticalAutoLayoutContainer:
            Fill: =ColorScheme.primary
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            TextInput10_1 As text:
                Default: ="Search Tickets"
                ZIndex: =1

            compFilterMenu_5 As compFilterTicketsMenu:
                AlignInContainer: =AlignInContainer.End
                FontSize: |-
                    =//If(App.Height > 560, 18, 13)
                    
                    If(App.Height - compFilterMenu_5.HeightOffset > 340, 16, 13)
                Height: =If(compFilterMenu_5.FilterVisible, compFilterMenu_5.NewHeight, compFilterMenu_5.FilterIconSize)
                IconSize: |-
                    =//If(App.Height > 560, 40, 30)
                    
                    If(App.Height - compFilterMenu_5.HeightOffset > 560, 40, 30)
                LayoutMinHeight: =640
                LayoutMinWidth: =640
                NewHeight: |-
                    =//If(compFilterMenu.CheckAdmin&&App.ActiveScreen.Name="MyTickets",If(App.Height>560,400,320),!compFilterMenu.CheckAdmin&&App.ActiveScreen.Name="MyTickets",150,If(App.Height>560,420,320))
                    
                    If(
                        compFilterMenu_5.CheckAdmin && App.ActiveScreen.Name = "MyTickets",
                        If(
                            App.Height - compFilterMenu_5.HeightOffset > 560,
                            400,
                            320
                        ),
                        !compFilterMenu_5.CheckAdmin && App.ActiveScreen.Name = "MyTickets",
                        150,
                        If(
                            App.Height - compFilterMenu_5.HeightOffset > 560,
                            420,
                            320
                        )
                    )
                Visible: =App.Width > 600 || (App.Width <= 600 && !compSearch_1.SearchVisible)
                Width: |-
                    =//If(compFilterMenu.FilterVisible, If(App.Height > 560, 230, 190), compFilterMenu.FilterIconSize)
                    If(compFilterMenu_5.FilterVisible, If(App.Width > 600 && App.Height - compFilterMenu_5.HeightOffset > 400, 220, 185), compFilterMenu_5.FilterIconSize)
                X: =Parent.Width - Self.Width - If(App.Width > 500, 30, 10)
                Y: =MyTicketsHeaderContainer.Height + MyTicketsHeaderContainer2.Height + ((SearchFilterContainer.Height - compFilterMenu_5.FilterIconSize) / 2)
                ZIndex: =2

        Container10_2 As groupContainer.verticalAutoLayoutContainer:
            Fill: =ColorScheme.primary
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            Container12_1 As groupContainer.horizontalAutoLayoutContainer:
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =6

                idcol As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    Color: |
                        =RGBA( 240, 248, 255, 1 )
                    FillPortions: =1
                    Text: ="id"
                    ZIndex: =1

                statuscol As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    Color: |
                        =RGBA( 240, 248, 255, 1 )
                    FillPortions: =1
                    Text: ="status"
                    ZIndex: =2

                titlecol As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    Color: |
                        =RGBA( 240, 248, 255, 1 )
                    FillPortions: =1
                    Text: ="description"
                    ZIndex: =3

                assigneecol As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    Color: |
                        =RGBA( 240, 248, 255, 1 )
                    FillPortions: =1
                    Text: ="assignee"
                    ZIndex: =4

                datecol As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    Color: |
                        =RGBA( 240, 248, 255, 1 )
                    FillPortions: =1
                    Text: ="date"
                    ZIndex: =5

        TicketLogMainContentContainer_1 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =10
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =true
                //Main Content container this houses certian elements such as the searchbar, and 2 button galleries, one for desktop, and another for mobile
            Width: =Parent.Width
            ZIndex: =5

            "Gallery8 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                Items: =Tickets_1
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                TemplateFill: |-
                    =If(
                        Mod(Value(ThisItem.id),2)=0,  
                        RGBA(192, 192, 192, 192), 
                        RGBA(0, 0, 0, 0)
                    )
                TemplatePadding: =0
                TemplateSize: =Min(160, Self.Height - 60)
                ZIndex: =1

                Separator2 As rectangle:
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 1
                    ZIndex: =5

                id As label:
                    Align: =Align.Center
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.id
                    X: =59
                    Y: =40
                    ZIndex: =6

                status As label:
                    Align: =Align.Center
                    Color: =RGBA( 240, 248, 255, 1 )
                    Fill: =Switch(status.Text,"open", RGBA( 0, 100, 0, 1 ), "closed", RGBA( 0, 0, 0, 1 ))
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.status
                    X: =319
                    Y: =40
                    ZIndex: =7

                title As label:
                    Align: =Align.Center
                    Height: =35
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.title
                    X: =608
                    Y: =45
                    ZIndex: =8

                assignee As label:
                    Align: =Align.Center
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.addAssignees
                    X: =879
                    Y: =40
                    ZIndex: =9

                date As label:
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.dateCreated
                    Width: =168
                    X: =1131
                    Y: =40
                    ZIndex: =10

