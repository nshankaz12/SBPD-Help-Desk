    compWebMenu_4 As compWebMenu:
        Height: =Parent.Height
        OnReset: |-
            =Set(showMenu, compWebMenu_4.ExpandMenu);
            //Set(showHamIcon, compWebMenu.showHamburgerIcon);
            Set(showHamIcon, !compWebMenu_4.ExpandMenu)
