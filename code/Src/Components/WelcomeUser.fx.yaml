WelcomeUser As CanvasComponent:
    background: =ColorScheme.primary
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    orange: =ColorScheme.orange
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    WelcomeName As label:
        Align: =Align.Center
        BorderColor: =RGBA(246,149,43,255)
        Color: =RGBA(255, 255, 255, 1)
        Fill: =WelcomeUser.background
        FontWeight: =FontWeight.Bold
        Height: =50
        Size: =20
        Text: =Concatenate("Welcome, ", User().FullName)
        Width: =1366
        ZIndex: =1

    UserIcon As image:
        Height: =50
        Image: =User().Image
        X: =1266
        ZIndex: =2

    Rectangle2 As rectangle:
        Fill: =WelcomeUser.orange
        Height: =2
        Width: =Len(WelcomeName.Text) * 10
        X: =WelcomeName.X + WelcomeName.Width/2 - Rectangle2.Width/2 + (Len(User().FullName) - Len("Welcome, ")) * 2
        Y: =40
        ZIndex: =3

