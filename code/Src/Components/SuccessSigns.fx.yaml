SuccessSigns As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Parent.Height
    SuccessColor: =ColorScheme.primary
    Width: =Parent.Width
    X: =0
    Y: =0
    ZIndex: =1

    LblSuccessMsg1_1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =20
        Text: ="Your ticket has been submitted!"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1_2.Y + iconCheck1_2.Height + 100
        ZIndex: =1

    iconCircle1_2 As circle.Circle:
        DisplayMode: =DisplayMode.View
        Fill: =SuccessSigns.SuccessColor
        X: =Parent.Width/2 -Self.Width/2
        Y: =Parent.Height/4
        ZIndex: =2

    iconCheck1_2 As icon.Check:
        DisplayMode: =DisplayMode.View
        Height: =iconCircle1_2.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =iconCircle1_2.Width
        X: =Parent.Width/2 -Self.Width/2
        Y: =Parent.Height/4
        ZIndex: =3

