compMobileMenu_10 As CanvasComponent:
    BackgroundMenuColor: =Color.LightGray
    Fill: =RGBA(0, 0, 0, 0)
    ForegroundColor: |-
        =//RGBA(70, 130, 180, 1)
        ColorScheme.primary
    Height: =90
    NavigationItems: |-
        =// IF adimn or tech show this table, if not show Staff table
        gblNavItems
    SelectedItemBackground: =Color.LightGray
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1_3 As gallery.galleryHorizontal:
        Default: |
            =LookUp(compMobileMenu_10.NavigationItems, ScreenToGoTo.Name = App.ActiveScreen.Name)
        DelayItemLoading: =true
        Height: =Parent.Height
        Items: =compMobileMenu_10.NavigationItems
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =
        TemplateFill: |-
            =If(
                ThisItem.IsSelected, 
                compMobileMenu_10.ForegroundColor,
                compMobileMenu_10.BackgroundMenuColor
            )
        TemplatePadding: =0
        TemplateSize: =Self.Width / 5
        Width: =Parent.Width
        ZIndex: =1

        Icon1_9 As icon.Add:
            Color: |-
                =If(
                    ThisItem.IsSelected, 
                    compMobileMenu_10.BackgroundMenuColor,
                    compMobileMenu_10.ForegroundColor
                )
            DisplayMode: =DisplayMode.View
            Height: =40
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            Width: =40
            X: =(Parent.TemplateWidth-Self.Width)/2
            Y: =(Parent.TemplateHeight-Self.Height)/2
            ZIndex: =1

        Label1_10 As label:
            Align: =Align.Center
            Color: |-
                =If(
                    ThisItem.IsSelected, 
                    compMobileMenu_10.BackgroundMenuColor,
                    compMobileMenu_10.ForegroundColor
                )
            Height: =20
            OnSelect: =Select(Parent)
            Size: =10
            Text: =ThisItem.MenuText
            Width: =Parent.Width/5
            X: =(Parent.TemplateWidth-Self.Width)/2
            Y: =Icon1_8.Y+Icon1_8.Height
            ZIndex: =2

        Icon1_8 As icon.Add:
            Color: =Color.Transparent
            DisplayMode: =DisplayMode.View
            Height: =90
            Icon: =ThisItem.MenuIcon
            OnSelect: =Navigate(ThisItem.ScreenToGoTo);
            PaddingBottom: =8
            Width: =273
            ZIndex: =3

        Button7_6 As button:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.TemplateHeight
            HoverFill: =ColorFade(RGBA(56, 96, 178, .25), -20%)
            OnSelect: =Navigate(ThisItem.ScreenToGoTo,ScreenTransition.Fade);
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedFill: =RGBA(15, 16, 46, 0.36)
            Text: =""
            Width: =Parent.TemplateWidth
            ZIndex: =4

