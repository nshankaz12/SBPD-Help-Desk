compFilterMenu As CanvasComponent:
    BackgroundColor: =ColorScheme.backgroundDark
    CheckAdmin: =is_admin
    CloseFilter: =Set(varFilterVisible, false)
    ColorOrange: =ColorScheme.orange
    Fill: =RGBA(0, 0, 0, 0)
    FilterIconSize: |-
        =If(App.Width > 600, 50, 40)
        //50
    FilterVisible: =varFilterVisible
    FontSize: =If(App.Height > 560, 18, 13)
    Height: =If(compFilterMenu.FilterVisible, compFilterMenu.NewHeight, compFilterMenu.FilterIconSize)
    IconSize: =If(App.Height > 560, 40, 30)
    NewHeight: |-
        =If(
            compFilterMenu.CheckAdmin && App.ActiveScreen.Name = "MyTickets",
            If(
                App.Height > 560,
                400,
                320
            ),
            !compFilterMenu.CheckAdmin && App.ActiveScreen.Name = "MyTickets",
            150,
            If(
                App.Height > 560,
                420,
                320
            )
        )
    OffColor: =ColorScheme.offColor
    OnReset: |
        =Reset(RadioTickets);
        Reset(DropdownStatus);
        Reset(DropdownTag);
        Set(
            StatusChoice,
            "open"
        );
        Set(
            TagChoice,
            "None"
        );
        compFilterMenu.CloseFilter();
        
        ClearCollect(
            colTickets,
            ForAll(
                Table(
                    ParseJSON(
                        SearchFilterTicketsSPList.Run(
                            If(
                                IsBlank(SearchQuery),
                                "___",
                                SearchQuery
                            ), StatusChoice, TagChoice
                        ).searchresults
                    )
                ),
                {
                    ID: Value(Value.ID),
                    Title: Text(Value.title),
                    Description: Text(Value.description),
                    MainCategory: Value(Value.mainCategory),
                    DateCreated: DateValue(Value.dateCreated),
                    CreatorId: Value(Value.creatorId),
                    Status: Text(Value.status),
                    AssignedTo: Value(Value.assignedTo),
                    LastUpdated: DateValue(Value.lastUpdated),
                    LocationId: Value(Value.locationId),
                    Tags: Text(Value.tags),
                    AddAssignees: Text(Value.addAssignees)
                }
            )
        )
    OpenFilter: =Set(varFilterVisible, true)
    PrimaryColor: =ColorScheme.primary
    SecondaryColor: =ColorScheme.secondary
    TicketsChoice: =RadioTickets.SelectedText.Value
    Width: =If(compFilterMenu.FilterVisible, If(App.Height > 560, 230, 190), compFilterMenu.FilterIconSize)
    X: =0
    Y: =0
    ZIndex: =1

    FilterMenu As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =compFilterMenu.OffColor
        BorderThickness: =2
        Fill: =compFilterMenu.SecondaryColor
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =compFilterMenu.FilterVisible
        Width: =Parent.Width
        ZIndex: =1

        FilterHeader As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =compFilterMenu.IconSize + 2
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Width: =Parent.Width
            Y: =5
            ZIndex: =1

            LabelTitle As label:
                Color: =Color.White
                Fill: =compFilterMenu.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu.FontSize
                Text: ="Filter"
                Width: =Parent.Width
                ZIndex: =1

            ResetIcon As icon.Reset:
                Color: =compFilterMenu.OffColor
                Height: =compFilterMenu.IconSize * 0.80
                Icon: =Icon.Reload
                OnSelect: |-
                    =Reset(RadioTickets);
                    Reset(DropdownStatus);
                    Reset(DropdownTag);
                    Set(
                        StatusChoice,
                        "open"
                    );
                    Set(
                        TagChoice,
                        "None"
                    );
                    
                    ClearCollect(
                        colTickets,
                        ForAll(
                            Table(
                                ParseJSON(
                                    SearchFilterTicketsSPList.Run(
                                        If(
                                            IsBlank(SearchQuery),
                                            "___",
                                            SearchQuery
                                        ), StatusChoice, TagChoice
                                    ).searchresults
                                )
                            ),
                            {
                                ID: Value(Value.ID),
                                Title: Text(Value.title),
                                Description: Text(Value.description),
                                MainCategory: Value(Value.mainCategory),
                                DateCreated: DateValue(Value.dateCreated),
                                CreatorId: Value(Value.creatorId),
                                Status: Text(Value.status),
                                AssignedTo: Value(Value.assignedTo),
                                LastUpdated: DateValue(Value.lastUpdated),
                                LocationId: Value(Value.locationId),
                                Tags: Text(Value.tags),
                                AddAssignees: Text(Value.addAssignees)
                            }
                        )
                    )
                Width: =compFilterMenu.IconSize
                X: =LabelTitle.Width / 2
                Y: =(LabelTitle.Height - Self.Height) / 2
                ZIndex: =2

            CancelIcon As icon.Cancel:
                Color: =compFilterMenu.OffColor
                Height: =compFilterMenu.IconSize
                Icon: =Icon.Cancel
                OnSelect: =compFilterMenu.CloseFilter()
                Width: =compFilterMenu.IconSize
                X: =Parent.Width - Self.Width
                ZIndex: =3

            Separator As rectangle:
                Fill: =compFilterMenu.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelTitle.Y + LabelTitle.Height
                ZIndex: =4

        TicketsSelection As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =If(App.ActiveScreen.Name = "MyTickets", If(App.Height > 560, 150, 110), If(App.Height > 560, 170, 130))
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Visible: =compFilterMenu.CheckAdmin
            Width: =Parent.Width
            ZIndex: =2

            LabelTickets As label:
                Color: =Color.White
                Fill: =compFilterMenu.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu.FontSize
                Text: ="Tickets"
                Width: =Parent.Width
                ZIndex: =1

            Separator_1 As rectangle:
                Fill: =compFilterMenu.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelTickets.Y + LabelTickets.Height
                ZIndex: =2

            RadioTickets As radio:
                Color: =Color.White
                Default: =If(App.ActiveScreen.Name = "MyTickets" && compFilterMenu.CheckAdmin, "My Assigned", App.ActiveScreen.Name = "MyTickets" && !compFilterMenu.CheckAdmin, "My Tickets", "Tickets")
                Height: =Parent.Height - LabelTickets.Height - Separator_1.Height
                Items: =If(App.ActiveScreen.Name = "MyTickets", ["My Assigned", "My Tickets"], ["Tickets", "Unassigned", "My Assigned"])
                RadioBackgroundFill: =compFilterMenu.BackgroundColor
                RadioSize: =compFilterMenu.IconSize - 5
                Size: =compFilterMenu.FontSize - 2
                Width: =Parent.Width
                Y: =Separator_1.Y + Separator_1.Height
                ZIndex: =3

        StatusSelection As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =If(App.Height > 560, 100, 80)
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Width: =Parent.Width
            Y: =45
            ZIndex: =3

            LabelStatus As label:
                Color: =Color.White
                Fill: =compFilterMenu.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu.FontSize
                Text: ="Status"
                Width: =Parent.Width
                ZIndex: =1

            Separator_2 As rectangle:
                Fill: =compFilterMenu.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelStatus.Y + LabelStatus.Height
                ZIndex: =2

            DropdownStatus As dropdown:
                ChevronBackground: =compFilterMenu.PrimaryColor
                Color: =Color.White
                Default: |-
                    =//"open"
                    StatusChoice
                Fill: =compFilterMenu.BackgroundColor
                Height: =compFilterMenu.IconSize
                Items: =colStatus
                OnChange: |-
                    =Set(StatusChoice, DropdownStatus.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BResult');
                    
                    ClearCollect(
                        colTickets,
                        ForAll(
                            Table(
                                ParseJSON(
                                    SearchFilterTicketsSPList.Run(
                                        If(
                                            IsBlank(SearchQuery),
                                            "___",
                                            SearchQuery
                                        ), StatusChoice, TagChoice
                                    ).searchresults
                                )
                            ),
                            {
                                ID: Value(Value.ID),
                                Title: Text(Value.title),
                                Description: Text(Value.description),
                                MainCategory: Value(Value.mainCategory),
                                DateCreated: DateValue(Value.dateCreated),
                                CreatorId: Value(Value.creatorId),
                                Status: Text(Value.status),
                                AssignedTo: Value(Value.assignedTo),
                                LastUpdated: DateValue(Value.lastUpdated),
                                LocationId: Value(Value.locationId),
                                Tags: Text(Value.tags),
                                AddAssignees: Text(Value.addAssignees)
                            }
                        )
                    )
                Size: =compFilterMenu.FontSize
                Width: =Parent.Width - 20
                X: =(Parent.Width - Self.Width) / 2
                Y: =Separator_2.Y + Separator_2.Height + 10
                ZIndex: =3

        TagSelection As groupContainer.manualLayoutContainer:
            Height: =If(App.ActiveScreen.Name = "MyTickets" && compFilterMenu.CheckAdmin, Parent.Height - FilterHeader.Height - TicketsSelection.Height, Parent.Height - FilterHeader.Height)
            LayoutMinHeight: =If(App.Height > 560, 100, 80)
            LayoutMinWidth: =Parent.Width
            Visible: =compFilterMenu.CheckAdmin
            Width: =Parent.Width
            Y: =45
            ZIndex: =4

            LabelTag As label:
                Color: =Color.White
                Fill: =compFilterMenu.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu.FontSize
                Text: ="Tag"
                Width: =Parent.Width
                ZIndex: =1

            Separator_3 As rectangle:
                Fill: =compFilterMenu.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelTag.Y + LabelTag.Height
                ZIndex: =2

            DropdownTag As dropdown:
                ChevronBackground: =compFilterMenu.PrimaryColor
                Color: =Color.White
                Default: |-
                    =//"None"
                    TagChoice
                Fill: =compFilterMenu.BackgroundColor
                Height: =compFilterMenu.IconSize
                Items: =colTags
                OnChange: |-
                    =Set(TagChoice, DropdownTag.SelectedText.Value);
                    
                    ClearCollect(
                        colTickets,
                        ForAll(
                            Table(
                                ParseJSON(
                                    SearchFilterTicketsSPList.Run(
                                        If(
                                            IsBlank(SearchQuery),
                                            "___",
                                            SearchQuery
                                        ), StatusChoice, TagChoice
                                    ).searchresults
                                )
                            ),
                            {
                                ID: Value(Value.ID),
                                Title: Text(Value.title),
                                Description: Text(Value.description),
                                MainCategory: Value(Value.mainCategory),
                                DateCreated: DateValue(Value.dateCreated),
                                CreatorId: Value(Value.creatorId),
                                Status: Text(Value.status),
                                AssignedTo: Value(Value.assignedTo),
                                LastUpdated: DateValue(Value.lastUpdated),
                                LocationId: Value(Value.locationId),
                                Tags: Text(Value.tags),
                                AddAssignees: Text(Value.addAssignees)
                            }
                        )
                    )
                Size: =compFilterMenu.FontSize
                Width: =Parent.Width - 20
                X: =(Parent.Width - Self.Width) / 2
                Y: =Separator_3.Y + Separator_3.Height + 10
                ZIndex: =3

    FilterIcon As icon.FilterFlat:
        Color: =compFilterMenu.SecondaryColor
        Height: =compFilterMenu.FilterIconSize
        HoverColor: |-
            =//ColorFade(Self.Color, 20%)
            RGBA(0, 18, 107, 1)
        Icon: |-
            =If(
                App.ActiveScreen.Name = "MyTickets" && (!compFilterMenu.CheckAdmin && (!(DropdownStatus.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BResult' = "open") || !(RadioTickets.SelectedText.Value = "My Tickets") || !(DropdownTag.SelectedText.Value = "None")) || compFilterMenu.CheckAdmin && (!(DropdownStatus.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BResult' = "open") || !(RadioTickets.SelectedText.Value = "My Assigned") || !(DropdownTag.SelectedText.Value = "None"))) || !(App.ActiveScreen.Name = "MyTickets") && (!(DropdownStatus.SelectedText.'data-ADB4D7A662F548B49FAC2B986E348A1BResult' = "open") || !(RadioTickets.SelectedText.Value = "Tickets") || !(DropdownTag.SelectedText.Value = "None")),
                Icon.FilterFlatFilled,
                Icon.FilterFlat
            )
        OnSelect: =compFilterMenu.OpenFilter()
        Visible: =!compFilterMenu.FilterVisible
        Width: =compFilterMenu.FilterIconSize
        X: =Parent.Width - Self.Width
        ZIndex: =2

