compFilterMenu_2 As CanvasComponent:
    BackgroundColor: =ColorScheme.backgroundDark
    CheckAdmin: =is_admin
    CloseFilter: =Set(varFilterVisible, false)
    ColorOrange: =ColorScheme.orange
    Fill: =RGBA(0, 0, 0, 0)
    FilterIconSize: |-
        =//If(App.Width > 900, 50, 40)
        50
    FilterVisible: =varFilterVisible
    FontSize: =If(App.Height > 560, 18, 13)
    Height: =If(compFilterMenu_2.FilterVisible, compFilterMenu_2.NewHeight, compFilterMenu_2.FilterIconSize)
    IconSize: =If(App.Height > 560, 40, 30)
    NewHeight: =If(compFilterMenu_2.CheckAdmin && App.ActiveScreen.Name = "MyTickets", If(App.Height > 560, 400, 320), If(compFilterMenu_2.CheckAdmin, If(App.Height > 560, 250, 210), 150))
    OffColor: =ColorScheme.offColor
    OnReset: =Reset(RadioTickets_1); Reset(DropdownStatus_1); Reset(DropdownTag_1)
    OpenFilter: =Set(varFilterVisible, true)
    PrimaryColor: =ColorScheme.primary
    SecondaryColor: =ColorScheme.secondary
    StatusChoice: =DropdownStatus_1.SelectedText.Result
    StatusItems: =varColumnStatus
    TagChoice: =DropdownTag_1.SelectedText.Value
    TagItems: =varTags
    TicketsChoice: =RadioTickets_1.SelectedText.Value
    Width: =If(compFilterMenu_2.FilterVisible, If(App.Height > 560, 230, 190), compFilterMenu_2.FilterIconSize)
    X: =0
    Y: =0
    ZIndex: =1

    FilterMenu_1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =compFilterMenu_2.SecondaryColor
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =compFilterMenu_2.FilterVisible
        Width: =Parent.Width
        ZIndex: =1

        FilterHeader_1 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =compFilterMenu_2.IconSize + 2
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Width: =Parent.Width
            Y: =5
            ZIndex: =1

            LabelTitle_1 As label:
                Color: =Color.White
                Fill: =compFilterMenu_2.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu_2.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu_2.FontSize
                Text: ="Filter"
                Width: =Parent.Width
                ZIndex: =1

            ResetIcon_1 As icon.Reset:
                Height: =compFilterMenu_2.IconSize * 0.90
                Icon: =Icon.Reset
                OnSelect: =Reset(RadioTickets_1); Reset(DropdownStatus_1); Reset(DropdownTag_1)
                Width: =compFilterMenu_2.IconSize
                X: =LabelTitle_1.Width / 2
                ZIndex: =2

            CancelIcon_1 As icon.Cancel:
                Height: =compFilterMenu_2.IconSize
                Icon: =Icon.Cancel
                OnSelect: =compFilterMenu_2.CloseFilter()
                Width: =compFilterMenu_2.IconSize
                X: =Parent.Width - Self.Width
                ZIndex: =3

            Separator_4 As rectangle:
                Fill: =compFilterMenu_2.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelTitle_1.Y + LabelTitle_1.Height
                ZIndex: =4

        TicketsSelection_1 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =If(App.Height > 560, 150, 110)
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Visible: =App.ActiveScreen.Name = "MyTickets" && compFilterMenu_2.CheckAdmin
            Width: =Parent.Width
            ZIndex: =2

            LabelTickets_1 As label:
                Color: =Color.White
                Fill: =compFilterMenu_2.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu_2.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu_2.FontSize
                Text: ="Tickets"
                Width: =Parent.Width
                ZIndex: =1

            Separator_5 As rectangle:
                Fill: =compFilterMenu_2.ColorOrange
                Height: =1
                Width: =Parent.Width
                Y: =LabelTickets_1.Y + LabelTickets_1.Height
                ZIndex: =2

            RadioTickets_1 As radio:
                Default: ="My Tickets"
                Height: =Parent.Height - LabelTickets_1.Height - Separator_4.Height
                Items: =["My Tickets", "Assigned Tickets"]
                RadioBackgroundFill: =compFilterMenu_2.BackgroundColor
                RadioSize: =compFilterMenu_2.IconSize - 5
                Size: =compFilterMenu_2.FontSize - 2
                Width: =Parent.Width
                Y: =Separator_4.Y + Separator_4.Height
                ZIndex: =3

            ResetIcon_2 As icon.Reset:
                Height: =compFilterMenu_2.IconSize * 0.90
                Icon: =Icon.Reset
                OnSelect: =Reset(RadioTickets_1);
                Width: =compFilterMenu_2.IconSize
                X: =LabelTickets_1.Width / 2
                ZIndex: =4

        StatusSelection_1 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =If(App.Height > 560, 100, 80)
            LayoutMinHeight: =100
            LayoutMinWidth: =Parent.Width
            Width: =Parent.Width
            Y: =45
            ZIndex: =3

            LabelStatus_1 As label:
                Color: =Color.White
                Fill: =compFilterMenu_2.PrimaryColor
                FontWeight: =FontWeight.Semibold
                Height: =compFilterMenu_2.IconSize
                PaddingLeft: =10
                Size: =compFilterMenu_2.FontSize
                Text: ="Status"
                Width: =Parent.Width
                ZIndex: =1

            ResetIcon_3 As icon.Reset:
                Height: =compFilterMenu_2.IconSize * 0.90
                Icon: =Icon.Reset
                OnSelect: =Reset(DropdownStatus_1);
                Width: =compFilterMenu_2.IconSize
                X: =LabelStatus_1.Width / 2
                ZIndex: =4

