compWebMenu_14 As CanvasComponent:
    ExpandMenu: =showMenu
    Fill: =Color.Transparent
    HamburgerColor: =Color.White
    Height: =If(showMenu, App.Height, 80)
    MenuItems: =gblNavItems
    OnReset: |-
        =Set(showMenu, compWebMenu_14.ExpandMenu);
        //Set(showHamIcon, compWebMenu.showHamburgerIcon);
        Set(showHamIcon, !compWebMenu_14.ExpandMenu)
    Width: =If(showMenu, App.Width, 80)
    X: =0
    Y: =0
    ZIndex: =1

    Background_1 As rectangle:
        Fill: =RGBA(56, 96, 178, 0.5)
        Height: =App.Height
        OnSelect: =Set(showMenu, false);
        Visible: =showMenu
        Width: =App.Width
        ZIndex: =1

    "'White nav background_1' As rectangle":
        Fill: =Color.White
        Height: =App.Height
        OnSelect: =//Select(Parent)
        Visible: =showMenu
        Width: =200
        ZIndex: =2

    icoHamburgerMenu_1 As icon.Hamburger:
        Color: =compWebMenu_14.HamburgerColor
        Fill: =Color.Transparent
        Height: =48
        Icon: =Icon.Hamburger
        OnSelect: |
            =Set(showMenu, !showMenu);
        Visible: =!showMenu
        Width: =62
        X: =6
        Y: =12
        ZIndex: =3

    xIcon_1 As icon.Cancel:
        Fill: =Color.Transparent
        Height: =48
        Icon: =Icon.Cancel
        OnSelect: =Set(showMenu, !showMenu);
        PaddingTop: =2
        Visible: =showMenu
        Width: =62
        X: =6
        Y: =12
        ZIndex: =4

    MenuOpened_1 As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =App.DesignHeight
        Items: =compWebMenu_14.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =47
        Visible: =showMenu
        Width: =185
        Y: |-
            =//icoHamburgerMenu.Height
            82
        ZIndex: =5

        Rectangle2_4 As rectangle:
            Height: =48
            OnSelect: =
            Visible: =ThisItem.ScreenToGoTo.Name = App.ActiveScreen.Name
            Width: =6
            ZIndex: =2

        Icon3_3 As icon.Add:
            Height: =48
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =62
            X: =3
            ZIndex: =3

        Label2_5 As label:
            FontWeight: =FontWeight.Lighter
            Height: =48
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.MenuText
            Width: =175
            X: =Icon3_3.Width
            ZIndex: =4

        Button2_3 As button:
            Fill: =Color.Transparent
            Height: =Label2_5.Height + Label2_5.Y
            HoverFill: =Color.Transparent
            OnSelect: |-
                =Set(showMenu, false);
                Navigate(ThisItem.ScreenToGoTo);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =175
            ZIndex: =5

    MenuClosed_1 As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =558
        Items: =compWebMenu_14.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =280
        Visible: |-
            =false
            //!showMenu
        Width: =185
        Y: |-
            =//icoHamburgerMenu.Height
            82
        ZIndex: =6

        Rectangle2_5 As rectangle:
            Height: =48
            OnSelect: =
            Visible: =ThisItem.ScreenToGoTo.Name = App.ActiveScreen.Name
            Width: =6
            ZIndex: =1

        Icon3_6 As icon.Add:
            Height: =48
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =58
            ZIndex: =2

        Label2_6 As label:
            FontWeight: =FontWeight.Lighter
            Height: =48
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.MenuText
            Visible: |
                =false
            Width: =58
            ZIndex: =3

        Button2_4 As button:
            Fill: =Color.Transparent
            Height: =Label2_5.Height + Label2_5.Y
            HoverFill: =Color.Transparent
            OnSelect: |-
                =Set(showMenu, false);
                Navigate(ThisItem.ScreenToGoTo);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =58
            ZIndex: =4

