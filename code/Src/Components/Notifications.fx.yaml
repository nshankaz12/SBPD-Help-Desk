Notifications As CanvasComponent:
    AlertDuration: =100
    AlertLocation: ="Text"
    Fill: =RGBA(0, 0, 0, 0)
    FillColor: ="Text"
    Height: =640
    Message: ="Text"
    ShowAlert: =true
    TextColor: =RGBA(0, 0, 0, 1)
    Type: ="Text"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Notification As label:
        Align: =Align.Justify
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 18, 107, 1)
        Height: =70
        OnSelect: =
        Text: ="Text"
        Width: =640
        Y: =40
        ZIndex: =1

    Alert As icon.Bell:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(136, 160, 209, 1)
        Height: =70
        Icon: =Icon.Bell
        OnSelect: =Select(Notification);
        Rotation: =30
        Width: =70
        Y: =40
        ZIndex: =2

