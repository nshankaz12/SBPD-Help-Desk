compWebMenu As CanvasComponent:
    ExpandMenu: =false
    Fill: =Color.Transparent
    HamburgerColor: =Color.White
    Height: =App.DesignHeight
    MenuItems: =gblNavItems
    OnReset: |-
        =Set(showMenu, compWebMenu.ExpandMenu);
        //Set(showHamIcon, compWebMenu.showHamburgerIcon);
        Set(showHamIcon, !compWebMenu.ExpandMenu)
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    Background As rectangle:
        Fill: =RGBA(56, 96, 178, 0.5)
        Height: =App.DesignHeight
        OnSelect: =Set(showMenu, false);
        Visible: =showMenu
        Width: =App.DesignWidth
        ZIndex: =1

    "'White nav background' As rectangle":
        Fill: =Color.White
        Height: =App.DesignHeight
        OnSelect: =//Select(Parent)
        Visible: =showMenu
        Width: =185
        ZIndex: =2

    icoHamburgerMenu As icon.Hamburger:
        Color: =compWebMenu.HamburgerColor
        Fill: =Color.Transparent
        Height: =48
        Icon: =Icon.Hamburger
        OnSelect: |
            =Set(showMenu, !showMenu);
        Visible: =!showMenu
        Width: =62
        X: =6
        Y: =12
        ZIndex: =3

    xIcon As icon.Cancel:
        Fill: =Color.Transparent
        Height: =48
        Icon: =Icon.Cancel
        OnSelect: =Set(showMenu, !showMenu);
        PaddingTop: =2
        Visible: =showMenu
        Width: =62
        X: =6
        Y: =12
        ZIndex: =4

    MenuOpened As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =App.DesignHeight
        Items: =compWebMenu.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =47
        Visible: =showMenu
        Width: =185
        Y: |-
            =//icoHamburgerMenu.Height
            82
        ZIndex: =5

        Rectangle2_1 As rectangle:
            Height: =48
            OnSelect: =
            Visible: =ThisItem.ScreenToGoTo.Name = App.ActiveScreen.Name
            Width: =6
            ZIndex: =2

        Icon3_1 As icon.Add:
            Height: =48
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =62
            X: =3
            ZIndex: =3

        Label2_1 As label:
            FontWeight: =FontWeight.Lighter
            Height: =48
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.MenuText
            Width: =175
            X: =Icon3_1.Width
            ZIndex: =4

        Button2_1 As button:
            Fill: =Color.Transparent
            Height: =Label2_1.Height + Label2_1.Y
            HoverFill: =Color.Transparent
            OnSelect: |-
                =Set(showMenu, false);
                Navigate(ThisItem.ScreenToGoTo);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =175
            ZIndex: =5

    MenuClosed As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Height: =558
        Items: =compWebMenu.MenuItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =280
        Visible: |-
            =false
            //!showMenu
        Width: =185
        Y: |-
            =//icoHamburgerMenu.Height
            82
        ZIndex: =6

        Rectangle2_2 As rectangle:
            Height: =48
            OnSelect: =
            Visible: =ThisItem.ScreenToGoTo.Name = App.ActiveScreen.Name
            Width: =6
            ZIndex: =1

        Icon3_5 As icon.Add:
            Height: =48
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =58
            ZIndex: =2

        Label2_2 As label:
            FontWeight: =FontWeight.Lighter
            Height: =48
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.MenuText
            Visible: |
                =false
            Width: =58
            ZIndex: =3

        Button2_2 As button:
            Fill: =Color.Transparent
            Height: =Label2_1.Height + Label2_1.Y
            HoverFill: =Color.Transparent
            OnSelect: |-
                =Set(showMenu, false);
                Navigate(ThisItem.ScreenToGoTo);
            PressedFill: =Color.Transparent
            Text: =""
            Width: =58
            ZIndex: =4

